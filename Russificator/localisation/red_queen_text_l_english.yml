 LANDING_dlc033_FLAVOR_TEXT:1 "Create a realm that perfectly fits your playstyle with the new Nation Designer, which allows the customization of a starting nation in a campaign and further enhances EU4’s already near infinite replayability.\n\nThis expansion’s focus on Central America and South America introduces new religions whilst impactful theaters of exploration will challenge you with new decisions worthy of a king or conqueror. As the Aztecs, subject the Mexican plain to your rule but be sure to have enough vassal kings to sacrifice to your angry gods. As the Europeans, push deeper into the jungles of the Amazon, following rumors of lost cities and magical fountains."
